<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Cheese Lab Admin · 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./admin/admin.css" />
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-panel">
      <!-- 위쪽 로고 -->
      <div class="login-logo">
        <img
          src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhUOOizzOdCN2H7gmI4CoecWdYH1Saz-mmzf4d99_4ZW_nO4Jpiq7BdSke9phpebDQ_JOg92wjz_HwydTnO8N5_a75xSs2XViLtrK5bSaE46VrR0PJMZ5CHqJCZZQDdQEpum_hGIZd9Dh4FLzw6H9BJjBEYsN-mQQaA5ppDFftiTQQcKgILMtnUIQeY4o0I/s320/Logo.png"
          alt="Cheese Lab 로고"
        />
      </div>

      <!-- 흰색 네모 박스 -->
      <div class="login-card">
        <header class="login-card-header">
          <h1 class="login-title">Cheese Lab</h1>
          <p class="login-subtitle">관리자 페이지</p>
        </header>

        <form id="login-form" class="login-form">
          <div class="field">
            <label for="login-id">ID</label>
            <input id="login-id" type="text" autocomplete="username" />
          </div>
          <div class="field">
            <label for="login-pw">PW</label>
            <input id="login-pw" type="password" autocomplete="current-password" />
          </div>

          <button type="submit" class="login-btn-main">
            로그인
          </button>

          <p class="small-help" id="login-msg"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- WebApp 주소만 여기서 설정 -->
  <script>
    window.CHEESE_ADMIN_API_BASE =
      "https://script.google.com/macros/s/AKfycbwLtN5N5ndt80qRnGPCkVIaus9YbyAFRPWbhfU5tyFOdULUmm8CPrV6ffngEH4r8Z_E/exec";
  </script>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const idInput  = document.getElementById("login-id");
      const pwInput  = document.getElementById("login-pw");
      const msgEl    = document.getElementById("login-msg");

      const loginId  = idInput.value.trim();
      const password = pwInput.value;

      if (!loginId || !password) {
        msgEl.textContent = "아이디와 비밀번호를 입력해 주세요.";
        msgEl.classList.add("danger-text");
        return;
      }

      msgEl.textContent = "로그인 중...";
      msgEl.classList.remove("danger-text");

      try {
        const url = window.CHEESE_ADMIN_API_BASE + "?mode=adminLogin";

        const res = await fetch(url, {
          method: "POST",
          body: JSON.stringify({ loginId, password }),
        });

        const rawText = await res.text();
        console.log("adminLogin 응답:", rawText);

        let json;
        try {
          json = JSON.parse(rawText);
        } catch (err) {
          msgEl.textContent = "로그인 실패: 서버 응답 형식이 올바르지 않습니다.";
          msgEl.classList.add("danger-text");
          return;
        }

        if (!json.ok) {
          const m = (json.error && json.error.message) || "아이디/비밀번호를 확인해 주세요.";
          msgEl.textContent = "로그인 실패: " + m;
          msgEl.classList.add("danger-text");
          return;
        }

        try {
          sessionStorage.setItem("cheese_admin_token", json.token || "");
          sessionStorage.setItem("cheese_admin_login_id", json.loginId || "");
          sessionStorage.setItem("cheese_admin_display_name", json.displayName || "");
          sessionStorage.setItem("cheese_admin_role", json.role || "");
        } catch (err) {
          console.error("세션 스토리지 저장 실패:", err);
        }

        // ★ 역할별 첫 화면 분기
        const role = json.role || "EMP";
        let nextUrl = "./admin/dashboard.html"; // 기본값: 관리자 대시보드

        if (role === "EMP") {
          // 일반 사원: 내 예산/지출 목록 화면으로
          nextUrl = "./admin/budget_my_list.html";
        } else if (role === "ACCT") {
          // 회계/예산 담당자: 결재/승인 화면으로
          nextUrl = "./admin/approval_admin.html";
        } else if (role === "ADMIN") {
          // 관리자: 기존 대시보드 유지
          nextUrl = "./admin/dashboard.html";
        }

        window.location.href = nextUrl;

        
      } catch (err) {
        console.error("로그인 중 에러:", err);
        msgEl.textContent = "로그인 중 에러: " + (err.message || String(err));
        msgEl.classList.add("danger-text");
      }
    });
  </script>
</body>
</html>
