<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Cheese Footnote Test</title>
  <link rel="stylesheet" href="./cheese-footnote.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 40px 0;
    }
    .post-body {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="post-body">
    <p>
      러시아 혁명은 여러 단계의 정치 과정을 거치며 완성되었다
      <span class="cheese-footnote-ref" data-footnote-id="fn1">[1]</span>.
    </p>

    <ol class="cheese-footnotes">
      <li id="fn1">
        1차 세계대전, 임시정부, 소비에트, 볼셰비키 정권 수립 등 복합적인 과정이 얽혀 있다.
      </li>
    </ol>
  </div>

  <script src="./cheese-footnote.js"></script>
</body>
</html>
