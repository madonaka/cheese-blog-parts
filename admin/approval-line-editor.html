<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>결재선 설정 · Cheese HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    .popup-shell {
      padding: 0.75rem 1rem 1rem;
    }

    .popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .popup-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .popup-subtitle {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .popup-body {
      display: grid;
      grid-template-columns: 1.1fr 1.2fr;
      gap: 0.75rem;
      border-top: 1px solid #e5e7eb;
      padding-top: 0.75rem;
    }

    .panel {
      background: #ffffff;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
      padding: 0.5rem 0.75rem;
      box-sizing: border-box;
      min-height: 260px;
    }

    .panel h3 {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
    }

    .panel p {
      margin: 0;
      font-size: 0.78rem;
      color: #6b7280;
    }

    .popup-footer {
      margin-top: 0.75rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    button {
      font-size: 0.8rem;
      padding: 0.35rem 0.75rem;
      border-radius: 9999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      cursor: pointer;
    }

    button.btn-primary {
      border-color: #2563eb;
      background: #2563eb;
      color: #ffffff;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="popup-shell">
    <div class="popup-header">
      <div>
        <div class="popup-title">결재선 설정</div>
        <div class="popup-subtitle" id="popup-context-label">
          선택된 문서의 결재선을 편집할 수 있습니다.
        </div>
      </div>
    </div>

    <div class="popup-body">
      <!-- 왼쪽: 전 직원 (나중에 구현) -->
      <div class="panel">
        <h3>직원 목록 (좌측)</h3>
        <p>여기에 전 직원 검색 / 목록이 들어갈 예정입니다.</p>
      </div>

      <!-- 오른쪽: 결재선 (나중에 구현) -->
      <div class="panel">
        <h3>결재선 (우측)</h3>
        <p>여기에서 선택된 결재선의 단계(1단계, 2단계…)를 구성할 예정입니다.</p>
      </div>
    </div>

    <div class="popup-footer">
      <!-- 오늘은 동작 안 해도 괜찮고, 닫기만 구현해도 됨 -->
      <button type="button" onclick="window.close()">닫기</button>
      <button type="button" class="btn-primary" disabled>
        (추후) 결재선 저장
      </button>
    </div>
  </div>

  <script>
    // 쿼리스트링에 넘어온 targetIdInput, targetNameInput 등을 나중에 활용할 수 있음
    (function () {
      const params = new URLSearchParams(window.location.search);
      const targetId = params.get('targetIdInput');
      const targetName = params.get('targetNameInput');

      // 예: 어떤 화면에서 열렸는지 표시하고 싶다면 여기서 처리
      const ctxLabel = document.getElementById('popup-context-label');
      if (targetId || targetName) {
        ctxLabel.textContent =
          '호출한 화면의 입력 ID: ' + (targetName || targetId || '(정보 없음)');
      }
    })();
  </script>
</body>
</html>
