<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Blogger 미리보기 · Cheese Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 공통 관리자 스타일 -->
  <link rel="stylesheet" href="./admin.css" />

  <style>
    /* 이 페이지 전용(가벼운) 스타일 */
    .pv-card{
      background:#fff;
      border:1px solid rgba(15,23,42,.10);
      border-radius:18px;
      box-shadow:0 10px 28px rgba(15,23,42,.08);
      padding:14px;
      margin-bottom:14px;
    }
    .pv-row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .pv-input{
      padding:10px 12px;
      border:1px solid rgba(15,23,42,.18);
      border-radius:12px;
      min-width:180px;
      outline:none;
    }
    .pv-btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,.25);
      background:#111827;
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }
    .pv-btn:disabled{ opacity:.55; cursor:not-allowed; }
    .pv-status{ font-size:13px; color:#64748b; }
    .pv-preview{
      border:1px dashed rgba(15,23,42,.22);
      border-radius:16px;
      padding:16px;
      min-height:160px;
      background:#fff;
    }

    /* 미리보기 내부(게시글 영역) 가독성 */
    .pv-preview article.post h1{ margin:0 0 10px; font-size:22px; }
    .pv-preview article.post .intro{ color:#475569; margin:0 0 12px; }
    .pv-preview article.post .content{ line-height:1.75; }
    .pv-preview h2{ margin:18px 0 10px; font-size:18px; }
  </style>
</head>

<body>
  <div class="admin-shell">
    <!-- ✅ 헤더 슬롯 -->
    <div id="admin-header-slot"></div>

    <div class="admin-main">
      <!-- ✅ 메뉴 슬롯 -->
      <aside id="admin-menu-slot" class="admin-sidebar"></aside>

      <!-- ✅ 본문 -->
      <main class="admin-content">
        <div class="wrap">

          <div class="pv-card">
            <h1 style="margin:0 0 10px; font-size:18px;">Blogger HTML 미리보기</h1>
            <div class="pv-row">
              <input id="postId" class="pv-input" value="P001" placeholder="post_id (예: P001)" />
              <button id="btnPreview" class="pv-btn">미리보기</button>
              <span id="previewStatus" class="pv-status"></span>
            </div>
            <div style="margin-top:10px; font-size:13px; color:#64748b;">
              * POSTS 시트의 post_id를 입력하면 Apps Script가 HTML 문자열로 렌더링해 보여줍니다.
            </div>
          </div>

          <div class="pv-card">
            <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;">
              <div style="font-weight:700;">미리보기 결과</div>
              <div class="pv-status" id="metaLine"></div>
            </div>
            <div id="previewBox" class="pv-preview" style="margin-top:10px;">
              <div style="color:#64748b;">여기에 결과가 표시됩니다.</div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <!-- ✅ 공통 로더(헤더/메뉴 채우기) -->
  <!-- 네 프로젝트에서 이미 쓰는 파일명이 다르면 여기만 바꿔줘 -->
  <script src="./admin-common.js"></script>

  <script>
    // ✅ 너의 Apps Script Web App URL
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwW16jbVY6MEgvywrzwB3ie8WDnCXPUo1aLtkTTVAE7FOmmKE1T4VmebAIIK8ppY0ye/exec";

    const $ = (sel) => document.querySelector(sel);

    // ✅ 헤더/메뉴 슬롯 채우기 (프로젝트에 이미 있는 함수명을 최대한 안전하게 처리)
    // - 너의 admin-common.js에서 실제로 쓰는 함수명이 다를 수 있어서,
    //   "있으면 호출"하는 방식으로 작성해뒀어.
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        if (typeof loadAdminHeader === "function") await loadAdminHeader("#admin-header-slot");
        if (typeof loadAdminMenu === "function") await loadAdminMenu("#admin-menu-slot");
        if (typeof mountAdminHeader === "function") await mountAdminHeader("#admin-header-slot");
        if (typeof mountAdminMenu === "function") await mountAdminMenu("#admin-menu-slot");
        if (typeof initAdminLayout === "function") await initAdminLayout();
      } catch (e) {
        // 슬롯 로더가 없어도 미리보기 기능은 동작해야 하므로 조용히 무시
        console.warn("header/menu loader skipped:", e);
      }
    });

    $("#btnPreview").addEventListener("click", previewPost);

    async function previewPost() {
      const postId = $("#postId").value.trim();
      const btn = $("#btnPreview");
      const statusEl = $("#previewStatus");
      const metaEl = $("#metaLine");
      const box = $("#previewBox");

      if (!postId) {
        statusEl.textContent = "post_id를 입력해줘.";
        return;
      }

      btn.disabled = true;
      statusEl.textContent = "불러오는 중...";
      metaEl.textContent = "";
      box.innerHTML = `<div style="color:#64748b;">렌더링 중...</div>`;

      try {
        const qs = new URLSearchParams({ mode: "renderPost", post_id: postId });
        const res = await fetch(`${WEBAPP_URL}?${qs.toString()}`, { method:"GET", cache:"no-store" });

        // 혹시 JSON이 아닌 경우(권한 문제 등) 대비
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (_) {
          statusEl.textContent = "응답이 JSON이 아님";
          box.innerHTML = `<pre style="white-space:pre-wrap; margin:0;">${escapeHtml(text)}</pre>`;
          return;
        }

        if (!data.ok) {
          statusEl.textContent = "실패";
          box.innerHTML = `<pre style="white-space:pre-wrap; margin:0;">${escapeHtml(JSON.stringify(data, null, 2))}</pre>`;
          return;
        }

        statusEl.textContent = "완료";
        metaEl.textContent = `post_id: ${data.post_id || postId}`;
        box.innerHTML = data.html;

      } catch (err) {
        statusEl.textContent = "에러";
        box.innerHTML = `<pre style="white-space:pre-wrap; margin:0;">${escapeHtml(String(err))}</pre>`;
      } finally {
        btn.disabled = false;
      }
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }
  </script>
</body>
</html>
