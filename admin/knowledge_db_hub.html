    /* ✅ 공통 레이아웃/overflow에 의해 내용이 잘리는 케이스를 강제 보정 */
    .admin-main, .notice-wrap { height: auto !important; min-height: 0 !important; }
    .notice-wrap { overflow: visible !important; padding-bottom: 24px !important; }
    .admin-main { overflow: visible !important; }

    /* ✅ 허브 카드 */
    .hub-card{
      background:#fff;
      border:1px solid rgba(15,23,42,.10);
      border-radius:18px;
      box-shadow:0 10px 28px rgba(15,23,42,.10);
      overflow: visible; /* 중요: hidden이면 내부가 잘릴 수 있음 */
      margin-bottom:14px;
    }
    .hub-head{
      padding:16px 16px 12px;
      border-bottom:1px solid rgba(15,23,42,.10);
    }
    .hub-title{ margin:0; font-size:18px; font-weight:900; color:#0f172a; }
    .hub-desc{ margin:6px 0 0; font-size:13px; color:#64748b; line-height:1.45; }

    .hub-grid{
      display:grid !important;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:12px;
      padding:14px;
    }
    @media (max-width:720px){ .hub-grid{ grid-template-columns:1fr; } }

    .hub-btn{
      display:block;
      text-decoration:none;
      color:inherit;
      background:#fff;
      border:1px solid rgba(15,23,42,.12);
      border-radius:16px;
      padding:14px 14px 12px;
      box-shadow:0 8px 18px rgba(15,23,42,.06);
      transition:transform .08s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .hub-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 26px rgba(15,23,42,.10);
      border-color:rgba(15,23,42,.22);
    }
    .hub-top{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .hub-left{ display:flex; align-items:center; gap:10px; min-width:0; }
    .hub-ico{
      width:42px; height:42px; border-radius:14px;
      display:flex; align-items:center; justify-content:center;
      background:rgba(15,23,42,.06);
      flex:0 0 auto;
      font-size:18px;
    }
    .hub-name{
      margin:0; font-weight:900; font-size:15px; color:#0f172a;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .hub-sub{ margin:6px 0 0; font-size:13px; color:#64748b; line-height:1.35; }
    .hub-badge{
      flex:0 0 auto; font-size:12px; font-weight:800;
      padding:6px 10px; border-radius:999px;
      background:rgba(15,23,42,.06); color:#0f172a;
    }
