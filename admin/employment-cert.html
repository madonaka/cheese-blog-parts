<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>재직증명서 발급</title>
</head>
<body>
  <h1>재직증명서 발급</h1>

  <label>
    직원코드:
    <input type="text" id="emp-id" value="CL25-0001" />
  </label>
  <button id="btn-issue">발급</button>

  <pre id="result"></pre>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxZDeXrK5LZQPpK1Qfs9WdDdIznqDQpxl-uQyT5Fq-Sgxrs1LW8BrhznCdO6WynKXshDQ/exec';

    document.getElementById('btn-issue').addEventListener('click', async () => {
      const empId = document.getElementById('emp-id').value.trim();
      if (!empId) {
        alert('직원코드를 입력하세요.');
        return;
      }

      const url = `${API_URL}?mode=employmentCert&employeeId=${encodeURIComponent(empId)}`;
      const res = await fetch(url);
      const data = await res.json();

      document.getElementById('result').textContent = JSON.stringify(data, null, 2);

      if (data.ok && data.fileUrl) {
        window.open(data.fileUrl, '_blank');
      } else {
        alert(data.message || '발급 실패');
      }
    });
  </script>
</body>
</html>
