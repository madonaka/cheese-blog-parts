<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>재직증명서 발급</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-sub: #6b7280;
      --danger: #b91c1c;
      --success: #166534;
      --radius-lg: 16px;
      --radius-full: 999px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e5edff 0, #f3f4f6 45%, #f9fafb 100%);
      color: var(--text-main);
    }

    /* ===== 전체 관리자 레이아웃 ===== */
    .admin-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #admin-header-slot {
      /* 기존 admin-header가 스타일을 가져갈 거면 최소 높이 정도만 */
      min-height: 56px;
    }

    .admin-main {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    .admin-sidebar {
      width: 220px;
      min-width: 220px;
      background: #111827;
      color: #e5e7eb;
    }

    .admin-content {
      flex: 1;
      min-width: 0;
      /* 여기 배경에 기존 그라디언트가 들어가도 됨 */
      background: transparent;
    }

    /* ===== 이 페이지 안쪽 카드 레이아웃 ===== */
    .shell {
      /* 가운데 정렬은 유지하되, 이제는 “컨텐츠 영역 안에서”만 */
      min-height: calc(100vh - 56px); /* 대략 헤더 높이 만큼 빼기 */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .card {
      width: 100%;
      max-width: 680px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 1.75rem 1.75rem 1.5rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: flex-start;
    }

    .card-title-wrap {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.15rem 0.7rem;
      border-radius: var(--radius-full);
      background: var(--primary-soft);
      color: #1d4ed8;
      font-size: 0.72rem;
      font-weight: 600;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .card-sub {
      font-size: 0.88rem;
      color: var(--text-sub);
    }

    .card-meta {
      text-align: right;
      font-size: 0.78rem;
      color: var(--text-sub);
    }

    .card-meta strong {
      display: block;
      color: var(--text-main);
    }

    hr {
      border: none;
      border-top: 1px dashed var(--border);
      margin: 0 0 1.25rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 0.9rem;
    }

    @media (max-width: 640px) {
      .card {
        padding: 1.4rem 1.25rem 1.2rem;
      }
      .card-header {
        flex-direction: column;
        align-items: stretch;
      }
      .card-meta {
        text-align: left;
      }
      .form-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      .admin-sidebar {
        display: none; /* 모바일에서 사이드바 숨기고 싶으면 */
      }
      .shell {
        min-height: auto;
        align-items: flex-start;
        padding-top: 1rem;
      }
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .field-label-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #111827;
    }

    .hint {
      font-size: 0.75rem;
      color: var(--text-sub);
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 0.55rem;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
      background-color: #f9fafb;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.6);
      background-color: #ffffff;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 480px) {
      .actions {
        flex-direction: column-reverse;
        align-items: stretch;
      }
    }

    .status-text {
      font-size: 0.78rem;
      color: var(--text-sub);
      display: flex;
      align-items: center;
      gap: 0.4rem;
      min-height: 1.2rem;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #9ca3af;
    }

    .status-text.is-loading .status-dot {
      animation: pulse 1.2s infinite ease-in-out;
      background: var(--primary);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.35; }
      50% { transform: scale(1.4); opacity: 0.9; }
    }

    .btn-primary {
      padding: 0.6rem 1.4rem;
      border-radius: var(--radius-full);
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.3);
    }

    .btn-primary[disabled] {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .btn-secondary {
      padding: 0.45rem 1rem;
      border-radius: var(--radius-full);
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 0.8rem;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
      transition: background-color 0.1s ease, border-color 0.1s ease;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
    }

    .result {
      margin-top: 1.2rem;
      padding: 0.9rem 0.85rem;
      border-radius: 0.8rem;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 0.85rem;
      display: none;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.75rem;
      margin-bottom: 0.4rem;
    }

    .result-title {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .result-tag {
      font-size: 0.75rem;
      padding: 0.05rem 0.55rem;
      border-radius: 999px;
      background: #ecfdf3;
      color: var(--success);
      border: 1px solid #bbf7d0;
    }

    .result-body {
      color: #4b5563;
      margin-bottom: 0.55rem;
    }

    .result-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .result a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .result a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-top: 0.9rem;
      padding: 0.8rem 0.85rem;
      border-radius: 0.8rem;
      border: 1px solid #fecaca;
      background: #fef2f2;
      font-size: 0.83rem;
      color: var(--danger);
      display: none;
    }

    .alert-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .alert-body {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="admin-shell">
    <!-- 상단 헤더 슬롯 -->
    <header id="admin-header-slot"></header>

    <div class="admin-main">
      <!-- 왼쪽 메뉴 슬롯 -->
      <aside id="admin-menu-slot" class="admin-sidebar"></aside>

      <!-- 오른쪽 컨텐츠 영역 -->
      <main class="admin-content">
        <div class="shell">
          <div class="card">
            <!-- 상단 타이틀 영역 -->
            <div class="card-header">
              <div class="card-title-wrap">
                <div class="badge">
                  <span class="badge-dot"></span>
                  HR · 재직증명서 발급
                </div>
                <div class="card-title">재직증명서 자동 발급</div>
                <div class="card-sub">
                  직원번호와 발급 용도만 입력하면, PDF 형식의 재직증명서를 바로 생성합니다.
                </div>
              </div>
              <div class="card-meta">
                <strong>Employment Certificate</strong>
                내부 인사 기록을 기준으로 발급됩니다.
              </div>
            </div>

            <hr />

            <!-- 발급 폼 -->
            <form id="certForm">
              <div class="form-grid">
                <div class="field">
                  <div class="field-label-row">
                    <label for="employeeId">직원번호</label>
                    <span class="hint">예: CL25-0001</span>
                  </div>
                  <input
                    type="text"
                    id="employeeId"
                    name="employeeId"
                    placeholder="직원번호를 입력하세요"
                    autocomplete="off"
                    required
                  />
                </div>

                <div class="field">
                  <div class="field-label-row">
                    <label for="purpose">발급 용도</label>
                    <span class="hint">문서 이력에 남는 메모용</span>
                  </div>
                  <select id="purpose" name="purpose">
                    <option value="">선택 안 함</option>
                    <option value="은행제출">은행 제출용</option>
                    <option value="비자신청">비자 신청용</option>
                    <option value="입사지원">입사 지원용</option>
                    <option value="기타">기타</option>
                  </select>
                </div>
              </div>

              <div class="actions">
                <div id="status" class="status-text">
                  <span class="status-dot"></span>
                  준비되었습니다.
                </div>
                <button type="submit" id="btnIssue" class="btn-primary">
                  <span id="btnIssueText">재직증명서 발급</span>
                </button>
              </div>
            </form>

            <!-- 에러 알림 -->
            <div id="alertBox" class="alert">
              <div class="alert-title">발급에 실패했습니다</div>
              <div id="alertBody" class="alert-body"></div>
            </div>

            <!-- 발급 결과 -->
            <div id="resultBox" class="result">
              <div class="result-header">
                <div class="result-title" id="resultTitle"></div>
                <div class="result-tag">발급 완료</div>
              </div>
              <div class="result-body" id="resultBody"></div>
              <div class="result-actions">
                <a href="#" id="pdfLink" target="_blank" rel="noopener noreferrer">PDF 열기</a>
                <button type="button" id="btnCopy" class="btn-secondary">
                  링크 복사
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    const API_ENDPOINT = 'YOUR_WEB_APP_URL_HERE';

    const form = document.getElementById('certForm');
    const btnIssue = document.getElementById('btnIssue');
    const btnIssueText = document.getElementById('btnIssueText');
    const statusEl = document.getElementById('status');
    const alertBox = document.getElementById('alertBox');
    const alertBody = document.getElementById('alertBody');
    const resultBox = document.getElementById('resultBox');
    const resultTitle = document.getElementById('resultTitle');
    const resultBody = document.getElementById('resultBody');
    const pdfLink = document.getElementById('pdfLink');
    const btnCopy = document.getElementById('btnCopy');

    function setLoading(isLoading, message) {
      if (isLoading) {
        btnIssue.disabled = true;
        btnIssueText.textContent = '발급 중...';
        statusEl.classList.add('is-loading');
        statusEl.innerHTML = '<span class="status-dot"></span>' + (message || '재직증명서를 발급하는 중입니다...');
      } else {
        btnIssue.disabled = false;
        btnIssueText.textContent = '재직증명서 발급';
        statusEl.classList.remove('is-loading');
        statusEl.innerHTML = '<span class="status-dot"></span>준비되었습니다.';
      }
    }

    function showError(message) {
      alertBody.textContent = message || '알 수 없는 오류가 발생했습니다.';
      alertBox.style.display = 'block';
      resultBox.style.display = 'none';
    }

    function clearError() {
      alertBox.style.display = 'none';
      alertBody.textContent = '';
    }

    function showResult(data) {
      if (!data) return;
      const empId = data.employeeId || '';
      const name = data.name || '';
      const url = data.fileUrl || '#';

      resultTitle.textContent = `${name} (${empId})`;
      resultBody.textContent = `PDF 재직증명서가 생성되었습니다. 위 링크를 눌러 문서를 확인하거나, 하단 버튼으로 URL을 복사해 전달할 수 있습니다.`;
      pdfLink.href = url;

      resultBox.style.display = 'block';
      alertBox.style.display = 'none';

      statusEl.innerHTML =
        '<span class="status-dot"></span>마지막 발급: ' +
        new Date().toLocaleString();
    }

    async function handleSubmit(event) {
      event.preventDefault();
      clearError();
      resultBox.style.display = 'none';

      const employeeId = document.getElementById('employeeId').value.trim();
      const purpose = document.getElementById('purpose').value.trim();

      if (!employeeId) {
        showError('직원번호를 입력해주세요.');
        return;
      }

      setLoading(true);

      try {
        const url =
          API_ENDPOINT +
          '?mode=employmentCert' +
          '&employeeId=' +
          encodeURIComponent(employeeId) +
          (purpose ? '&purpose=' + encodeURIComponent(purpose) : '');

        const res = await fetch(url, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });

        if (!res.ok) {
          throw new Error('HTTP ' + res.status);
        }

        const data = await res.json();

        if (!data.ok) {
          const msg =
            (data.message || '') +
            (data.detail && typeof data.detail === 'string'
              ? '\n' + data.detail
              : '');
          showError(msg || '발급 처리 중 오류가 발생했습니다.');
        } else {
          showResult(data);
        }
      } catch (err) {
        showError('통신 중 오류가 발생했습니다.\n\n' + String(err));
      } finally {
        setLoading(false);
      }
    }

    form.addEventListener('submit', handleSubmit);

    btnCopy.addEventListener('click', async function () {
      const url = pdfLink.href;
      if (!url || url === '#') return;

      try {
        await navigator.clipboard.writeText(url);
        btnCopy.textContent = '복사 완료!';
        setTimeout(() => {
          btnCopy.textContent = '링크 복사';
        }, 1500);
      } catch (err) {
        alert('클립보드 복사에 실패했습니다.\nURL: ' + url);
      }
    });
  </script>
</body>
</html>
