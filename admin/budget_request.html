<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>예산 사용 요청 · Cheese Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="./admin.css" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f3f4f6;
      }

      /* ------- 예산 신청 카드 ------- */
      .request-shell {
        max-width: 640px;
        margin: 1.5rem auto 2.5rem;
        padding: 1.75rem 1.5rem;
        border-radius: 1.25rem;
        background: #ffffff;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        box-sizing: border-box;
      }

      .request-title {
        font-size: 1.35rem;
        font-weight: 600;
        margin: 0 0 0.25rem;
        letter-spacing: -0.03em;
      }

      .request-sub {
        margin: 0 0 1.25rem;
        font-size: 0.85rem;
        color: #6b7280;
      }

      .request-field {
        margin-bottom: 0.9rem;
      }

      .request-label {
        display: block;
        font-size: 0.82rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: #374151;
      }

      .request-input,
      .request-textarea {
        width: 100%;
        box-sizing: border-box;
        border-radius: 0.7rem;
        border: 1px solid #d1d5db;
        padding: 0.55rem 0.7rem;
        font-size: 0.85rem;
        outline: none;
        background: #f9fafb;
      }

      .request-input:focus,
      .request-textarea:focus {
        border-color: #2563eb;
        background: #ffffff;
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      }

      .request-textarea {
        min-height: 80px;
        resize: vertical;
      }

      .request-hint {
        font-size: 0.73rem;
        color: #9ca3af;
        margin-top: 0.2rem;
      }

      .request-footer {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 0.75rem;
        margin-top: 1.5rem;
      }

      .request-status {
        font-size: 0.8rem;
        color: #6b7280;
      }

      .btn {
        border-radius: 999px;
        border: 0;
        padding: 0.45rem 1.2rem;
        font-size: 0.82rem;
        cursor: pointer;
        font-weight: 500;
      }

      .btn-primary {
        background: #2563eb;
        color: #f9fafb;
      }

      .btn-primary:hover {
        background: #1d4ed8;
      }

      .btn-ghost {
        background: transparent;
        color: #4b5563;
      }

      /* 모바일 대응 */
      @media (max-width: 640px) {
        .request-shell {
          margin: 1rem 0.75rem 2rem;
          padding: 1.25rem 1rem;
        }

        .request-footer {
          flex-direction: column-reverse;
          align-items: stretch;
        }

        .request-footer .btn {
          width: 100%;
          text-align: center;
        }

        .request-status {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <!-- 권한별 접근 제어 -->
    <script>
      window.CHEESE_ADMIN_REQUIRED_ROLES = ["EMP", "MGR", "FIN", "ADMIN"];
    </script>
    <div class="admin-shell">
      <!-- 헤더가 들어갈 자리 (admin-common.js에서 채움) -->
      <div id="admin-header-slot"></div>

      <div class="admin-main">
        <!-- 왼쪽 메뉴 자리 -->
        <aside id="admin-menu-slot" class="admin-sidebar"></aside>

        <!-- 본문 영역 -->
        <main class="admin-content">
          <div class="request-shell">
            <h1 class="request-title">예산 사용 요청</h1>
            <p class="request-sub">
              예산 항목(budget_id)과 사용 목적을 입력하면, 결재 대기 목록으로
              등록됩니다.
            </p>

            <div class="request-field">
              <label class="request-label" for="budgetId">budget_id</label>
              <input
                id="budgetId"
                class="request-input"
                placeholder="예: B2025-MKT-01"
              />
              <div class="request-hint">
                예산 마스터 시트에 등록된 budget_id 를 그대로 입력해 주세요.
              </div>
            </div>

            <div class="request-field">
              <label class="request-label" for="title">요청 제목</label>
              <input
                id="title"
                class="request-input"
                placeholder="예: 12월 구글 광고 집행"
              />
            </div>

            <div class="request-field">
              <label class="request-label" for="description"
                >사용 목적 / 상세 내용</label
              >
              <textarea
                id="description"
                class="request-textarea"
                placeholder="집행 채널, 캠페인 목적 등 상세 내용을 적어 주세요."
              ></textarea>
            </div>

            <div class="request-field">
              <label class="request-label" for="amount">요청 금액 (원)</label>
              <input
                id="amount"
                class="request-input"
                inputmode="numeric"
                placeholder="예: 300000"
              />
              <div class="request-hint">
                쉼표 없이 숫자만 입력 (예: 300000)
              </div>
            </div>

            <!-- 결재선 선택 영역 -->
            <div class="form-row approval-line-row">
              <label for="budget-approval-line-name" class="form-label">결재선</label>
            
              <div class="approval-line-input-group">
                <input
                  type="text"
                  id="budget-approval-line-name"
                  name="approvalLineName"
                  class="form-control"
                  placeholder="결재선을 선택해주세요"
                  readonly
                />
                <input
                  type="hidden"
                  id="budget-approval-line-id"
                  name="approvalLineId"
                />
                <button
                  type="button"
                  class="btn btn-outline approval-line-open-btn"
                  data-approval-line-id="budget-approval-line-id"
                  data-approval-line-name="budget-approval-line-name"
                >
                  결재선 선택
                </button>
              </div>
            </div>
            <div id="approval-line-modal-root"></div>

            
            <div class="request-field">
              <label class="request-label" for="requester">요청자 이메일</label>
              <input
                id="requester"
                class="request-input"
                type="email"
                placeholder="예: kim@company.com"
              />
            </div>

            <div class="request-footer">
              <div id="req-status" class="request-status"></div>
              <div>
                <button
                  class="btn btn-ghost"
                  type="button"
                  onclick="resetForm()"
                >
                  초기화
                </button>
                <button
                  class="btn btn-primary"
                  type="button"
                  onclick="submitBudgetRequestForm()"
                >
                  예산 요청 제출
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- 공통 헤더/메뉴 스크립트 -->
    <script src="./admin-common.js" defer></script>

    <script>
      // ★ Apps Script Web App URL ( /exec 까지 )
      // 승인자 화면과 같은 값으로 맞춰 주세요.
      const API_BASE =
        "https://script.google.com/macros/s/AKfycbxmKUfIbHUkrX5SdQXeELy4mKB3iydXlQiuKJ0Iyt1EAZATg8UV2KvIO1jXeL7xqMzf/exec";

      function setStatus(msg, isError) {
        const el = document.getElementById("req-status");
        el.textContent = msg || "";
        el.style.color = isError ? "#dc2626" : "#6b7280";
      }

      function resetForm() {
        document.getElementById("budgetId").value = "";
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("requester").value = "";
        setStatus("");
      }

      async function submitBudgetRequestForm() {
        const budgetId = document.getElementById("budgetId").value.trim();
        const title = document.getElementById("title").value.trim();
        const description =
          document.getElementById("description").value.trim();
        const amount = document.getElementById("amount").value.trim();
        const requester = document.getElementById("requester").value.trim();

        // 간단한 클라이언트 검증
        if (!budgetId || !title || !amount || !requester) {
          setStatus("budget_id, 제목, 금액, 요청자는 필수입니다.", true);
          return;
        }

        if (isNaN(Number(amount)) || Number(amount) <= 0) {
          setStatus("금액은 0보다 큰 숫자로 입력해 주세요.", true);
          return;
        }

        setStatus("예산 요청을 제출하는 중입니다...", false);

        try {
          const params = new URLSearchParams();
          params.set("mode", "submitBudget");
          params.set("budgetId", budgetId);
          params.set("title", title);
          params.set("description", description);
          params.set("amount", amount);
          params.set("requester", requester);

          const res = await fetch(API_BASE + "?" + params.toString(), {
            method: "GET",
          });

          if (!res.ok) throw new Error("HTTP " + res.status);
          const json = await res.json();
          if (!json.ok) throw new Error(json.error || "API 에러");

          const requestId =
            json.data && json.data.request_id
              ? json.data.request_id
              : "(ID 미확인)";
          alert("예산 사용 요청이 제출되었습니다.\nrequest_id: " + requestId);

          resetForm();
          setStatus("제출 완료: request_id = " + requestId, false);
        } catch (err) {
          console.error("submitBudgetRequestForm ERROR:", err);
          setStatus("제출 실패: " + err.message, true);
        }
      }
    </script>
  </body>
</html>
