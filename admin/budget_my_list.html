<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>내 예산 · 지출 요청 목록 · Cheese Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="./admin.css" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f3f4f6;
      }

      .my-req-shell {
        max-width: 960px;
        margin: 1.5rem auto 2.5rem;
        padding: 1.5rem 1.25rem;
        border-radius: 1.25rem;
        background: #ffffff;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
        box-sizing: border-box;
      }

      .my-req-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin: 0 0 0.25rem;
        letter-spacing: -0.03em;
      }

      .my-req-sub {
        margin: 0 0 1rem;
        font-size: 0.85rem;
        color: #6b7280;
      }

      .my-req-filter {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 1rem;
      }

      .my-req-filter label {
        font-size: 0.82rem;
        color: #374151;
        font-weight: 600;
      }

      .my-req-input {
        flex: 1 1 220px;
        min-width: 0;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        padding: 0.45rem 0.75rem;
        font-size: 0.85rem;
        background: #f9fafb;
        box-sizing: border-box;
      }

      .my-req-input:focus {
        outline: none;
        border-color: #2563eb;
        background: #ffffff;
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      }

      .btn {
        border-radius: 999px;
        border: 0;
        padding: 0.45rem 1.2rem;
        font-size: 0.82rem;
        cursor: pointer;
        font-weight: 500;
      }

      .btn-primary {
        background: #2563eb;
        color: #f9fafb;
      }

      .btn-primary:hover {
        background: #1d4ed8;
      }

      .btn-ghost {
        background: transparent;
        color: #4b5563;
      }

      .my-req-status {
        font-size: 0.8rem;
        color: #6b7280;
        margin-bottom: 0.75rem;
      }

      .section-title {
        font-size: 0.95rem;
        font-weight: 600;
        margin: 1.25rem 0 0.35rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      .section-title span.tag {
        font-size: 0.72rem;
        padding: 0.1rem 0.4rem;
        border-radius: 999px;
        background: #eff6ff;
        color: #1d4ed8;
      }

      .my-req-table-wrap {
        width: 100%;
        overflow-x: auto;
      }

      table.my-req-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
        min-width: 720px;
      }

      table.my-req-table thead {
        background: #f3f4f6;
      }

      table.my-req-table th,
      table.my-req-table td {
        padding: 0.5rem 0.5rem;
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
        vertical-align: top;
      }

      table.my-req-table th {
        font-weight: 600;
        color: #4b5563;
        white-space: nowrap;
      }

      table.my-req-table td.status-cell {
        white-space: nowrap;
      }

      .badge-status {
        display: inline-flex;
        align-items: center;
        padding: 0.1rem 0.5rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .badge-draft {
        background: #e5e7eb;
        color: #374151;
      }

      .badge-submitted {
        background: #eff6ff;
        color: #1d4ed8;
      }

      .badge-approved {
        background: #dcfce7;
        color: #166534;
      }

      .badge-rejected {
        background: #fee2e2;
        color: #b91c1c;
      }

      .text-muted {
        color: #9ca3af;
      }

      .link-small {
        font-size: 0.75rem;
        color: #2563eb;
        text-decoration: underline;
        text-underline-offset: 2px;
        word-break: break-all;
      }

      @media (max-width: 768px) {
        .my-req-shell {
          margin: 1rem 0.75rem 2rem;
          padding: 1.25rem 1rem;
        }

        .my-req-filter {
          flex-direction: column;
          align-items: stretch;
        }

        .my-req-filter label {
          font-size: 0.8rem;
        }

        .my-req-status {
          margin-top: 0.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-shell">
      <!-- 헤더 슬롯 (공통) -->
      <div id="admin-header-slot"></div>

      <div class="admin-main">
        <!-- 왼쪽 메뉴 슬롯 (공통) -->
        <aside id="admin-menu-slot" class="admin-sidebar"></aside>

        <!-- 본문 -->
        <main class="admin-content">
          <div class="my-req-shell">
            <h1 class="my-req-title">내 예산 · 지출 요청 목록</h1>
            <p class="my-req-sub">
              내가 기안한 예산 사용 요청과 그에 연결된 지출 정산 내역을 한 번에
              확인할 수 있습니다.
            </p>

            <!-- 공통 필터 -->
            <div class="my-req-filter">
              <label for="myRequester">요청자 이메일</label>
              <input
                id="myRequester"
                class="my-req-input"
                type="email"
                placeholder="예: kim@company.com"
              />
              <button
                class="btn btn-primary"
                type="button"
                onclick="loadMyAll()"
              >
                불러오기
              </button>
            </div>

            <div id="my-req-status" class="my-req-status"></div>

            <!-- 예산 요청 섹션 -->
            <h2 class="section-title">
              예산 사용 요청
              <span class="tag">BUDGET_REQUESTS</span>
            </h2>
            <div class="my-req-table-wrap">
              <table class="my-req-table">
                <thead>
                  <tr>
                    <th>request_id</th>
                    <th>budget_id</th>
                    <th>제목</th>
                    <th>요청 금액</th>
                    <th>상태</th>
                    <th>요청일</th>
                    <th>승인자 / 승인일</th>
                    <th>반려 사유</th>
                  </tr>
                </thead>
                <tbody id="my-budget-tbody">
                  <!-- JS로 생성 -->
                </tbody>
              </table>
            </div>

            <!-- 지출 정산 섹션 -->
            <h2 class="section-title">
              지출 정산 내역
              <span class="tag">EXPENSES</span>
            </h2>
            <div class="my-req-table-wrap">
              <table class="my-req-table">
                <thead>
                  <tr>
                    <th>expense_id</th>
                    <th>request_id</th>
                    <th>지출일</th>
                    <th>거래처</th>
                    <th>지출 금액</th>
                    <th>상태</th>
                    <th>요청일</th>
                    <th>승인자 / 승인일</th>
                    <th>증빙 링크</th>
                    <th>반려 사유</th>
                  </tr>
                </thead>
                <tbody id="my-expense-tbody">
                  <!-- JS로 생성 -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- 공통 헤더/메뉴 스크립트 -->
    <script src="./admin-common.js" defer></script>

    <script>
      // Apps Script Web App URL (다른 화면과 동일하게)
      const API_BASE =
        "https://script.google.com/macros/s/AKfycbxmKUfIbHUkrX5SdQXeELy4mKB3iydXlQiuKJ0Iyt1EAZATg8UV2KvIO1jXeL7xqMzf/exec";

      function setMyStatus(msg, isError) {
        const el = document.getElementById("my-req-status");
        el.textContent = msg || "";
        el.style.color = isError ? "#dc2626" : "#6b7280";
      }

      function formatAmount(v) {
        if (v === null || v === undefined || v === "") return "";
        const num = Number(v);
        if (isNaN(num)) return String(v);
        return num.toLocaleString("ko-KR") + "원";
      }

      function formatDateCell(v) {
        if (!v) return "";
        return String(v);
      }

      function statusBadge(status) {
        const s = String(status || "").toLowerCase();
        if (s === "submitted") {
          return '<span class="badge-status badge-submitted">제출</span>';
        } else if (s === "approved") {
          return '<span class="badge-status badge-approved">승인</span>';
        } else if (s === "rejected") {
          return '<span class="badge-status badge-rejected">반려</span>';
        } else if (s === "draft") {
          return '<span class="badge-status badge-draft">임시저장</span>';
        }
        return (
          '<span class="badge-status badge-draft">' +
          (status || "기타") +
          "</span>"
        );
      }

      // 예산 요청 테이블 렌더링
      function renderBudgetTable(rows) {
        const tbody = document.getElementById("my-budget-tbody");
        tbody.innerHTML = "";

        rows.forEach((row) => {
          const tr = document.createElement("tr");
          const approvedInfo = [
            row.approver || "",
            row.approved_at ? " / " + row.approved_at : "",
          ]
            .join("")
            .trim();

          tr.innerHTML = `
            <td>${row.request_id || ""}</td>
            <td>${row.budget_id || ""}</td>
            <td>${row.title || ""}</td>
            <td>${formatAmount(row.amount)}</td>
            <td class="status-cell">${statusBadge(row.status)}</td>
            <td>${formatDateCell(row.requested_at)}</td>
            <td>${approvedInfo || '<span class="text-muted">-</span>'}</td>
            <td>${row.reject_reason || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      // 지출 정산 테이블 렌더링
      function renderExpenseTable(rows) {
        const tbody = document.getElementById("my-expense-tbody");
        tbody.innerHTML = "";

        rows.forEach((row) => {
          const tr = document.createElement("tr");
          const approvedInfo = [
            row.approver || "",
            row.approved_at ? " / " + row.approved_at : "",
          ]
            .join("")
            .trim();

          let evidenceHtml = '<span class="text-muted">-</span>';
          if (row.evidence_link) {
            const safeUrl = String(row.evidence_link);
            evidenceHtml = `<a class="link-small" href="${safeUrl}" target="_blank" rel="noopener">열기</a>`;
          }

          tr.innerHTML = `
            <td>${row.expense_id || ""}</td>
            <td>${row.request_id || ""}</td>
            <td>${formatDateCell(row.date)}</td>
            <td>${row.vendor || ""}</td>
            <td>${formatAmount(row.amount_total)}</td>
            <td class="status-cell">${statusBadge(row.status)}</td>
            <td>${formatDateCell(row.requested_at)}</td>
            <td>${approvedInfo || '<span class="text-muted">-</span>'}</td>
            <td>${evidenceHtml}</td>
            <td>${row.reject_reason || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      // 한 번에 예산 + 지출 둘 다 불러오기
      async function loadMyAll() {
        const requester = document
          .getElementById("myRequester")
          .value.trim();

        if (!requester) {
          setMyStatus("요청자 이메일을 입력해 주세요.", true);
          return;
        }

        setMyStatus("내 예산·지출 요청을 불러오는 중입니다...", false);

        try {
          // 예산 요청
          const p1 = (async () => {
            const params = new URLSearchParams();
            params.set("mode", "myBudgetList");
            params.set("requester", requester);

            const res = await fetch(API_BASE + "?" + params.toString(), {
              method: "GET",
            });
            if (!res.ok) throw new Error("예산 목록 HTTP " + res.status);
            const json = await res.json();
            if (!json.ok) throw new Error(json.error || "예산 목록 API 에러");
            return Array.isArray(json.data) ? json.data : [];
          })();

          // 지출 정산
          const p2 = (async () => {
            const params = new URLSearchParams();
            params.set("mode", "myExpenseList");
            params.set("requester", requester);

            const res = await fetch(API_BASE + "?" + params.toString(), {
              method: "GET",
            });
            if (!res.ok) throw new Error("지출 목록 HTTP " + res.status);
            const json = await res.json();
            if (!json.ok) throw new Error(json.error || "지출 목록 API 에러");
            return Array.isArray(json.data) ? json.data : [];
          })();

          const [budgetRows, expenseRows] = await Promise.all([p1, p2]);

          renderBudgetTable(budgetRows);
          renderExpenseTable(expenseRows);

          setMyStatus(
            `예산 ${budgetRows.length}건 · 지출 ${expenseRows.length}건 조회되었습니다.`,
            false
          );
        } catch (err) {
          console.error("loadMyAll ERROR:", err);
          setMyStatus("조회 실패: " + err.message, true);
        }
      }
    </script>
  </body>
</html>
