<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
    <style>
        /* 책의 전체 컨테이너 스타일 */
        #book-container { width: 600px; height: 400px; margin: 50px auto; }
        .page { background-color: #fdf5e6; border: 1px solid #dcdcdc; padding: 20px; box-shadow: inset 0 0 10px rgba(0,0,0,0.1); }
        .page-content { font-family: 'Serif'; color: #333; }
        .page-num { position: absolute; bottom: 10px; width: 100%; text-align: center; }
        h2 { border-bottom: 2px solid #8b4513; padding-bottom: 10px; }
    </style>
</head>
<body>

<div id="book-container">
    <div id="my-history-book">
        <div class="page" data-density="hard">
            <div class="page-content">
                <h2>Cheese History</h2>
                <p>관리자 전용 E-Book 뷰어입니다.</p>
                <p>여기에 기록된 역사의 순간들을 넘겨보세요.</p>
            </div>
            <div class="page-num">1</div>
        </div>
        <div class="page">
            <div class="page-content">
                <h3>제1장: 기록의 시작</h3>
                <p>고문헌에 나타난 치즈의 흔적을 추적합니다...</p>
            </div>
            <div class="page-num">2</div>
        </div>
        <div class="page">
            <div class="page-content">
                <h3>제2장: 선택의 순간들</h3>
                <p>역사적 결정이 가져온 변화에 대하여.</p>
            </div>
            <div class="page-num">3</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const pageFlip = new St.PageFlip(document.getElementById('my-history-book'), {
            width: 300, // 단일 페이지 너비
            height: 400, // 단일 페이지 높이
            showCover: true, // 첫 페이지를 표지로 설정
            mobileScrollSupport: false // 모바일 스크롤 방해 금지
        });
        pageFlip.loadFromHTML(document.querySelectorAll('.page'));
    });
</script>

</body>
</html>
