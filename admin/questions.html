  <script>
    // ====== í´ë¼ì´ì–¸íŠ¸ JS ======
    const PAGE_SIZE = 15;

    let qCurrentPage = 1;
    let qTotal = 0;
    let qItems = []; // í˜„ì¬ í˜ì´ì§€ ë°ì´í„° ìºì‹œ

    function getFilters() {
      return {
        period: document.getElementById('q-period').value,
        topic: document.getElementById('q-topic').value.trim(),
        difficulty: document.getElementById('q-diff').value,
        search: document.getElementById('q-search').value.trim()
      };
    }

    async function loadQuestions(page = 1) {
      qCurrentPage = page;

      const filters = getFilters();
      const params = new URLSearchParams({
        mode: 'questionList',
        page: String(page),
        pageSize: String(PAGE_SIZE)
      });

      if (filters.period)     params.append('period', filters.period);
      if (filters.topic)      params.append('topic', filters.topic);
      if (filters.difficulty) params.append('difficulty', filters.difficulty);
      if (filters.search)     params.append('search', filters.search);

      const url = CHEESE_ADMIN_API_BASE + '?' + params.toString();

      const res = await fetch(url);
      const json = await res.json();

      if (json.error) {
        console.error(json.error);
        return;
      }

      qTotal = json.total || 0;
      qItems = json.items || [];

      renderQuestionTable();
      renderPagination();
      clearDetail();
    }

    function renderQuestionTable() {
      const tbody = document.querySelector('#question-table tbody');
      if (!tbody) return;

      if (!qItems.length) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="text-muted">ì¡°ê±´ì— ë§ëŠ” ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = qItems.map((q, idx) => {
        const shortQuestion =
          String(q.question || '').length > 40
            ? String(q.question).slice(0, 40) + 'â€¦'
            : q.question || '';
        return `
          <tr data-idx="${idx}">
            <td>${q.id || ''}</td>
            <td>${shortQuestion}</td>
            <td>${q.period || ''}</td>
            <td>${q.topic || ''}</td>
            <td>${q.difficulty || ''}</td>
            <td>${q.answer || ''}</td>
          </tr>
        `;
      }).join('');
    }

    function renderPagination() {
      const wrap = document.getElementById('question-pagination');
      if (!wrap) return;

      const totalPages = Math.max(Math.ceil(qTotal / PAGE_SIZE), 1);

      let html = '';
      html += `<span class="text-muted">ì´ ${qTotal}ë¬¸ì œ / ${qCurrentPage}/${totalPages}í˜ì´ì§€</span>`;

      html += `<div style="margin-top:0.3rem; display:flex; gap:0.3rem; flex-wrap:wrap;">`;
      html += `<button class="btn" data-page="prev" ${qCurrentPage === 1 ? 'disabled' : ''}>â—€ ì´ì „</button>`;
      html += `<button class="btn" data-page="next" ${qCurrentPage >= totalPages ? 'disabled' : ''}>ë‹¤ìŒ â–¶</button>`;
      html += `</div>`;

      wrap.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', () => {
      // í•„í„° ë³€í™” â†’ 1í˜ì´ì§€ë¶€í„° ë‹¤ì‹œ ë¡œë“œ
      document.getElementById('q-period').addEventListener('change', () => loadQuestions(1));
      document.getElementById('q-diff').addEventListener('change', () => loadQuestions(1));
      document.getElementById('q-topic').addEventListener('input', () => loadQuestions(1));
      document.getElementById('q-search').addEventListener('input', () => loadQuestions(1));

      // í…Œì´ë¸” í´ë¦­ â†’ ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™
      document.getElementById('question-table').addEventListener('click', (e) => {
        const tr = e.target.closest('tr[data-idx]');
        if (!tr) return;
      
        const idx = parseInt(tr.dataset.idx, 10);
        const q = qItems[idx];
        if (!q) return;
      
        // 1) ì„ íƒí•œ ë¬¸ì œë¥¼ sessionStorageì— ì €ì¥
        try {
          sessionStorage.setItem(
            'cheese_admin_question_detail',
            JSON.stringify(q)
          );
        } catch (err) {
          console.error('sessionStorage ì €ì¥ ì‹¤íŒ¨', err);
          return;
        }
      
        // 2) ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™
        window.location.href = './question-detail.html';
      });


      // í˜ì´ì§€ë„¤ì´ì…˜ í´ë¦­
      document.getElementById('question-pagination').addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-page]');
        if (!btn) return;

        const totalPages = Math.max(Math.ceil(qTotal / PAGE_SIZE), 1);

        if (btn.dataset.page === 'prev' && qCurrentPage > 1) {
          loadQuestions(qCurrentPage - 1);
        } else if (btn.dataset.page === 'next' && qCurrentPage < totalPages) {
          loadQuestions(qCurrentPage + 1);
        }
      });

      // ì´ˆê¸° ë¡œë“œ
      loadQuestions(1);
    });
  </script>
