<script>
  window.CHEESE_ADMIN_API_BASE =
    "https://script.google.com/macros/s/AKfycbwuvooqtlk6c_Nv2_VgforohP5twqTLWGu5j8uf56D3qvKsUnioAhfbkNdTKIsQaaQF/exec";
</script>
<script src="./admin-common.js"></script>
<script>
  // ====== í´ë¼ì´ì–¸íŠ¸ JS ======
  const PAGE_SIZE = 15;

  let qCurrentPage = 1;
  let qTotal = 0;
  let qItems = []; // í˜„ì¬ í˜ì´ì§€ ë°ì´í„° ìºì‹œ

  // í•„í„°ê°’ ì½ê¸° (HTMLì˜ q-XXX ì•„ì´ë”” ê¸°ì¤€)
  function getFilters() {
    return {
      period: document.getElementById('q-period')?.value || '',
      topic: (document.getElementById('q-topic')?.value || '').trim(),
      difficulty: document.getElementById('q-diff')?.value || '',
      search: (document.getElementById('q-search')?.value || '').trim()
    };
  }

  // ìƒì„¸ ì¹´ë“œ ì´ˆê¸°í™” (ì§€ê¸ˆì€ ì•ˆ ì“°ì§€ë§Œ ì—ëŸ¬ ì•ˆ ë‚˜ê²Œ ì •ì˜)
  function clearDetail() {
    const detailCard = document.getElementById('question-detail-card');
    const metaEl     = document.getElementById('detail-meta');
    const bodyEl     = document.getElementById('detail-body');

    if (detailCard) detailCard.style.display = 'none';
    if (metaEl)     metaEl.textContent = '';
    if (bodyEl)     bodyEl.innerHTML = '';
  }

  // ë¬¸ì œ ëª©ë¡ ë¡œë”©
  async function loadQuestions(page = 1) {
    qCurrentPage = page;

    const filters = getFilters();
    const params = new URLSearchParams({
      mode: 'questionList',
      page: String(page),
      pageSize: String(PAGE_SIZE)
    });

    if (filters.period)     params.append('period', filters.period);
    if (filters.topic)      params.append('topic', filters.topic);
    if (filters.difficulty) params.append('difficulty', filters.difficulty);
    if (filters.search)     params.append('search', filters.search);

    const url = CHEESE_ADMIN_API_BASE + '?' + params.toString();

    const res  = await fetch(url);
    const json = await res.json();

    if (json.error) {
      console.error(json.error);
      return;
    }

    qTotal = json.total || 0;
    qItems = json.items || [];

    renderQuestionTable();
    renderPagination();
    clearDetail();
  }

  // í…Œì´ë¸” ë Œë”ë§
  function renderQuestionTable() {
    const tbody = document.querySelector('#question-table tbody');
    if (!tbody) return;

    if (!qItems.length) {
      tbody.innerHTML = `
        <tr>
          <td colspan="6" class="text-muted">ì¡°ê±´ì— ë§ëŠ” ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</td>
        </tr>
      `;
      return;
    }

    tbody.innerHTML = qItems.map((q, idx) => {
      const shortQuestion =
        String(q.question || '').length > 40
          ? String(q.question).slice(0, 40) + 'â€¦'
          : q.question || '';
      return `
        <tr data-idx="${idx}">
          <td>${q.id || ''}</td>
          <td>${shortQuestion}</td>
          <td>${q.period || ''}</td>
          <td>${q.topic || ''}</td>
          <td>${q.difficulty || ''}</td>
          <td>${q.answer || ''}</td>
        </tr>
      `;
    }).join('');
  }

  // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
  function renderPagination() {
    const wrap = document.getElementById('question-pagination');
    if (!wrap) return;

    const totalPages = Math.max(Math.ceil(qTotal / PAGE_SIZE), 1);

    let html = '';
    html += `<span class="text-muted">ì´ ${qTotal}ë¬¸ì œ / ${qCurrentPage}/${totalPages}í˜ì´ì§€</span>`;

    html += `<div style="margin-top:0.3rem; display:flex; gap:0.3rem; flex-wrap:wrap;">`;
    html += `<button class="btn" data-page="prev" ${qCurrentPage === 1 ? 'disabled' : ''}>â—€ ì´ì „</button>`;
    html += `<button class="btn" data-page="next" ${qCurrentPage >= totalPages ? 'disabled' : ''}>ë‹¤ìŒ â–¶</button>`;
    html += `</div>`;

    wrap.innerHTML = html;
  }

  document.addEventListener('DOMContentLoaded', () => {
    // í•„í„° ì´ë²¤íŠ¸ ì—°ê²° (í˜„ì¬ í™”ë©´ì— ìˆëŠ” í•„í„°ë§Œ)
    const periodEl = document.getElementById('q-period');
    const topicEl  = document.getElementById('q-topic');
    const diffEl   = document.getElementById('q-diff');
    const searchEl = document.getElementById('q-search');

    if (periodEl) {
      periodEl.addEventListener('change', () => loadQuestions(1));
    }
    if (diffEl) {
      diffEl.addEventListener('change', () => loadQuestions(1));
    }
    if (topicEl) {
      topicEl.addEventListener('input', () => loadQuestions(1));
    }
    if (searchEl) {
      searchEl.addEventListener('input', () => loadQuestions(1));
    }

    // âœ… í–‰ í´ë¦­ â†’ ìƒì„¸ í˜ì´ì§€ ì´ë™
    const tableBody = document.querySelector('#question-table tbody');
    if (tableBody) {
      tableBody.addEventListener('click', (event) => {
        const tr = event.target.closest('tr[data-idx]');
        if (!tr) return;

        const idx = Number(tr.dataset.idx);
        if (Number.isNaN(idx) || !qItems[idx]) return;

        const q = qItems[idx];

        // í•„ìš”í•˜ë‹¤ë©´ ì „ì²´ ë°ì´í„°ë„ ì €ì¥
        try {
          sessionStorage.setItem(
            'cheese_admin_question_detail',
            JSON.stringify(q)
          );
        } catch (err) {
          console.error('ì„¸ì…˜ ìŠ¤í† ë¦¬ì§€ ì €ì¥ ì‹¤íŒ¨:', err);
        }

        // id ê¸°ì¤€ìœ¼ë¡œ ìƒì„¸ í˜ì´ì§€ ì´ë™
        if (q.id) {
          window.location.href =
            './question-detail.html?id=' + encodeURIComponent(q.id);
        } else {
          console.error('ì„ íƒí•œ ë¬¸ì œì— idê°€ ì—†ìŠµë‹ˆë‹¤.', q);
        }
      });
    }

    // í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ í´ë¦­
    const pagination = document.getElementById('question-pagination');
    if (pagination) {
      pagination.addEventListener('click', (event) => {
        const btn = event.target.closest('button[data-page]');
        if (!btn) return;

        const totalPages = Math.max(Math.ceil(qTotal / PAGE_SIZE), 1);

        if (btn.dataset.page === 'prev' && qCurrentPage > 1) {
          loadQuestions(qCurrentPage - 1);
        }
        if (btn.dataset.page === 'next' && qCurrentPage < totalPages) {
          loadQuestions(qCurrentPage + 1);
        }
      });
    }

    // â­ ìƒˆ ë¬¸ì œ ì…ë ¥ ë²„íŠ¼ â†’ ìƒì„¸ í˜ì´ì§€(ì…ë ¥ ëª¨ë“œ)ë¡œ ì´ë™
    const newBtn = document.getElementById('btn-new-question');
    if (newBtn) {
      newBtn.addEventListener('click', () => {
        // id=new ìœ¼ë¡œ ì•½ì†í•˜ê³ , ìƒì„¸ í˜ì´ì§€ì—ì„œ ì´ ê°’ì„ ë³´ê³  "ì‹ ê·œ ì…ë ¥ ëª¨ë“œ"ë¡œ ì²˜ë¦¬í•˜ê²Œ í•¨
        window.location.href = './question-detail.html?id=new';
      });
    }
    
    // ì´ˆê¸° ë¡œë”©
    loadQuestions(1);
  });
</script>
