  <script>
    // ====== í´ë¼ì´ì–¸íŠ¸ JS ======
    const PAGE_SIZE = 15;

    let qCurrentPage = 1;
    let qTotal = 0;
    let qItems = []; // í˜„ì¬ í˜ì´ì§€ ë°ì´í„° ìºì‹œ

    function getFilters() {
      return {
        period: document.getElementById('q-period').value,
        topic: document.getElementById('q-topic').value.trim(),
        difficulty: document.getElementById('q-diff').value,
        search: document.getElementById('q-search').value.trim()
      };
    }

    async function loadQuestions(page = 1) {
      qCurrentPage = page;

      const filters = getFilters();
      const params = new URLSearchParams({
        mode: 'questionList',
        page: String(page),
        pageSize: String(PAGE_SIZE)
      });

      if (filters.period)     params.append('period', filters.period);
      if (filters.topic)      params.append('topic', filters.topic);
      if (filters.difficulty) params.append('difficulty', filters.difficulty);
      if (filters.search)     params.append('search', filters.search);

      const url = CHEESE_ADMIN_API_BASE + '?' + params.toString();

      const res = await fetch(url);
      const json = await res.json();

      if (json.error) {
        console.error(json.error);
        return;
      }

      qTotal = json.total || 0;
      qItems = json.items || [];

      renderQuestionTable();
      renderPagination();
      clearDetail();
    }

    function renderQuestionTable() {
      const tbody = document.querySelector('#question-table tbody');
      if (!tbody) return;

      if (!qItems.length) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="text-muted">ì¡°ê±´ì— ë§ëŠ” ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = qItems.map((q, idx) => {
        const shortQuestion =
          String(q.question || '').length > 40
            ? String(q.question).slice(0, 40) + 'â€¦'
            : q.question || '';
        return `
          <tr data-idx="${idx}">
            <td>${q.id || ''}</td>
            <td>${shortQuestion}</td>
            <td>${q.period || ''}</td>
            <td>${q.topic || ''}</td>
            <td>${q.difficulty || ''}</td>
            <td>${q.answer || ''}</td>
          </tr>
        `;
      }).join('');
    }

    function renderPagination() {
      const wrap = document.getElementById('question-pagination');
      if (!wrap) return;

      const totalPages = Math.max(Math.ceil(qTotal / PAGE_SIZE), 1);

      let html = '';
      html += `<span class="text-muted">ì´ ${qTotal}ë¬¸ì œ / ${qCurrentPage}/${totalPages}í˜ì´ì§€</span>`;

      html += `<div style="margin-top:0.3rem; display:flex; gap:0.3rem; flex-wrap:wrap;">`;
      html += `<button class="btn" data-page="prev" ${qCurrentPage === 1 ? 'disabled' : ''}>â—€ ì´ì „</button>`;
      html += `<button class="btn" data-page="next" ${qCurrentPage >= totalPages ? 'disabled' : ''}>ë‹¤ìŒ â–¶</button>`;
      html += `</div>`;

      wrap.innerHTML = html;
    }

  document.addEventListener('DOMContentLoaded', () => {
    const examKeySelect   = document.getElementById('questions-exam-key');
    const filterExamKey   = document.getElementById('questions-filter-examKey');
    const filterPeriod    = document.getElementById('questions-filter-period');
    const filterActive    = document.getElementById('questions-filter-active');
    const filterSearch    = document.getElementById('questions-filter-search');
    const prevBtn         = document.getElementById('questions-prev-page');
    const nextBtn         = document.getElementById('questions-next-page');
    const resetBtn        = document.getElementById('questions-reset-filters');

    // ğŸ” examKey ì„ íƒ â†’ í•„í„° ì…ë ¥ì—ë„ ë°˜ì˜
    if (examKeySelect && filterExamKey) {
      examKeySelect.addEventListener('change', () => {
        filterExamKey.value = examKeySelect.value;
        syncFiltersToState();
        loadQuestions(1);
      });
    }

    // í•„í„° ì…ë ¥ ë³€ê²½ ì‹œ ì¬ê²€ìƒ‰
    if (filterExamKey) {
      filterExamKey.addEventListener('change', () => {
        syncFiltersToState();
        loadQuestions(1);
      });
    }
    if (filterPeriod) {
      filterPeriod.addEventListener('change', () => {
        syncFiltersToState();
        loadQuestions(1);
      });
    }
    if (filterActive) {
      filterActive.addEventListener('change', () => {
        syncFiltersToState();
        loadQuestions(1);
      });
    }
    if (filterSearch) {
      filterSearch.addEventListener('input', () => {
        syncFiltersToState();
        // ë„ˆë¬´ ìì£¼ í˜¸ì¶œë˜ë©´ ë¶€ë‹´ìŠ¤ëŸ¬ìš°ë‹ˆ, í•„ìš”í•˜ë©´ ë””ë°”ìš´ìŠ¤ ê³ ë ¤
        loadQuestions(1);
      });
    }

    // í˜ì´ì§€ ì´ë™
    if (prevBtn) {
      prevBtn.addEventListener('click', () => {
        if (qCurrentPage > 1) {
          loadQuestions(qCurrentPage - 1);
        }
      });
    }
    if (nextBtn) {
      nextBtn.addEventListener('click', () => {
        const maxPage = Math.ceil(qTotal / qPageSize);
        if (qCurrentPage < maxPage) {
          loadQuestions(qCurrentPage + 1);
        }
      });
    }

    // í•„í„° ë¦¬ì…‹
    if (resetBtn) {
      resetBtn.addEventListener('click', () => {
        if (filterExamKey) filterExamKey.value = '';
        if (filterPeriod)  filterPeriod.value  = '';
        if (filterActive)  filterActive.value  = '';
        if (filterSearch)  filterSearch.value  = '';
        syncFiltersToState();
        loadQuestions(1);
      });
    }

    // âœ… ì—¬ê¸°ì„œ "í–‰ í´ë¦­ â†’ ìƒì„¸ í˜ì´ì§€ë¡œ" ì´ë²¤íŠ¸ ì¶”ê°€
    const tableBody = document.querySelector('#questions-table tbody');
    if (tableBody) {
      tableBody.addEventListener('click', (event) => {
        const tr = event.target.closest('tr[data-idx]');
        if (!tr) return;

        const idx = parseInt(tr.getAttribute('data-idx'), 10);
        if (isNaN(idx) || !qItems || !qItems[idx]) return;

        const q = qItems[idx];

        try {
          // ì„ íƒí•œ ë¬¸ì œ ì „ì²´ë¥¼ ì„¸ì…˜ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
          sessionStorage.setItem(
            'cheese-admin-question-detail',
            JSON.stringify(q)
          );
        } catch (err) {
          console.error('ì„¸ë¶€ ì •ë³´ ì €ì¥ ì‹¤íŒ¨:', err);
        }

        // ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™
        if (q.id) {
          window.location.href =
            './question-detail.html?id=' + encodeURIComponent(q.id);
        } else {
          console.error('ì„ íƒí•œ ë¬¸ì œì— idê°€ ì—†ìŠµë‹ˆë‹¤.', q);
        }

    }

    // ì´ˆê¸° ë¡œë”©
    loadQuestions(1);
  });
