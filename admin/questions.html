<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 관리 · Cheese Lab Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 같은 CSS 재사용 -->
  <link rel="stylesheet" href="./admin.css" />
  
</head>
<body>
  <!-- 권한별 접근 제어 -->
  <script>
    window.CHEESE_ADMIN_REQUIRED_ROLES = ["EMP", "MGR", "ADMIN"];
  </script>
  <div class="admin-shell">
  <!-- 헤더가 들어갈 자리 -->
  <div id="admin-header-slot"></div>

    <div class="admin-main">
    <!-- 왼쪽 메뉴 자리 -->
    <aside id="admin-menu-slot" class="admin-sidebar"></aside>

      <!-- 오른쪽 메인 내용 = 페이지 고유 내용 -->
      <main>
        <!-- 필터 + 목록 -->
        <section class="admin-section active" data-section="questions">
          <div class="card">
            <div class="card-header">
              <div>
                <div class="card-title">문제 목록</div>
                <div class="card-subtitle">
                  questions 시트의 활성( active=1 ) 문제를 게시판처럼 조회
                </div>
              </div>
            </div>
            
            <!-- 새 문제 입력 버튼 영역 -->
            <button type="button" class="btn btn-primary" id="btn-new-question">
              ➕ 새 문제 입력
            </button>
          </div>
          
            <!-- 필터 영역 -->
            <div class="field-row">
              <div class="field">
                <label for="q-period">시대 / 카테고리</label>
                <select id="q-period">
                  <option value="">전체</option>
                  <option value="한국사-통사">한국사 통사</option>
                  <option value="한국사-근현대">한국사 근현대</option>
                  <option value="일본사-통사">일본사 통사</option>
                </select>
              </div>
              <div class="field">
                <label for="q-topic">토픽</label>
                <input id="q-topic" type="text" placeholder="예: 시대순서" />
              </div>
              <div class="field">
                <label for="q-diff">난이도</label>
                <select id="q-diff">
                  <option value="">전체</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="field">
                <label for="q-search">검색어 (질문/해설/힌트)</label>
                <input id="q-search" type="text" placeholder="키워드 검색" />
              </div>
            </div>

            <!-- 목록 테이블 -->
            <div class="table-wrapper">
              <table class="admin-table" id="question-table">
                <thead>
                  <tr>
                    <th style="min-width:60px;">ID</th>
                    <th style="min-width:180px;">질문</th>
                    <th style="min-width:120px;">시대</th>
                    <th style="min-width:90px;">토픽</th>
                    <th style="min-width:70px;">난이도</th>
                    <th style="min-width:80px;">정답</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- JS에서 채움 -->
                </tbody>
              </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="cheese-pagination" id="question-pagination">
              <!-- JS에서 채움 -->
            </div>
          </div>

          <!-- 상세 보기 카드(일단 안씀) -->
          <div class="card" id="question-detail-card" style="display:none;">
            <div class="card-header">
              <div>
                <div class="card-title">문제 상세</div>
                <div class="card-subtitle" id="detail-meta"></div>
              </div>
            </div>
            <div id="detail-body" class="small-help">
              <!-- JS에서 채움 -->
            </div>
          </div>
          
        </section>
      </main>
    </div>
  </div>
  
<!-- 페이지별 제목/뱃지 설정 -->
<script>
  window.CHEESE_ADMIN_PAGE_SUBTITLE = "문제 관리";
  window.CHEESE_ADMIN_PAGE_BADGE    = "questions";
  window.CHEESE_ADMIN_ACTIVE_PAGE = "questions";
</script>
  
<script>
  window.CHEESE_ADMIN_API_BASE =
    "https://script.google.com/macros/s/AKfycbwuvooqtlk6c_Nv2_VgforohP5twqTLWGu5j8uf56D3qvKsUnioAhfbkNdTKIsQaaQF/exec";
</script>
<script src="./admin-common.js"></script>
<script>
  // ====== 클라이언트 JS ======
  const PAGE_SIZE = 15;

  let qCurrentPage = 1;
  let qTotal = 0;
  let qItems = []; // 현재 페이지 데이터 캐시

  // 필터값 읽기 (HTML의 q-XXX 아이디 기준)
  function getFilters() {
    return {
      period: document.getElementById('q-period')?.value || '',
      topic: (document.getElementById('q-topic')?.value || '').trim(),
      difficulty: document.getElementById('q-diff')?.value || '',
      search: (document.getElementById('q-search')?.value || '').trim()
    };
  }

  // 상세 카드 초기화 (지금은 안 쓰지만 에러 안 나게 정의)
  function clearDetail() {
    const detailCard = document.getElementById('question-detail-card');
    const metaEl     = document.getElementById('detail-meta');
    const bodyEl     = document.getElementById('detail-body');

    if (detailCard) detailCard.style.display = 'none';
    if (metaEl)     metaEl.textContent = '';
    if (bodyEl)     bodyEl.innerHTML = '';
  }

  // 문제 목록 로딩
  async function loadQuestions(page = 1) {
    qCurrentPage = page;

    const filters = getFilters();
    const params = new URLSearchParams({
      mode: 'questionList',
      page: String(page),
      pageSize: String(PAGE_SIZE)
    });

    if (filters.period)     params.append('period', filters.period);
    if (filters.topic)      params.append('topic', filters.topic);
    if (filters.difficulty) params.append('difficulty', filters.difficulty);
    if (filters.search)     params.append('search', filters.search);

    const url = CHEESE_ADMIN_API_BASE + '?' + params.toString();

    const res  = await fetch(url);
    const json = await res.json();

    if (json.error) {
      console.error(json.error);
      return;
    }

    qTotal = json.total || 0;
    qItems = json.items || [];

    renderQuestionTable();
    renderPagination();
    clearDetail();
  }

  // 테이블 렌더링
  function renderQuestionTable() {
    const tbody = document.querySelector('#question-table tbody');
    if (!tbody) return;

    if (!qItems.length) {
      tbody.innerHTML = `
        <tr>
          <td colspan="6" class="text-muted">조건에 맞는 문제가 없습니다.</td>
        </tr>
      `;
      return;
    }

    tbody.innerHTML = qItems.map((q, idx) => {
      const shortQuestion =
        String(q.question || '').length > 40
          ? String(q.question).slice(0, 40) + '…'
          : q.question || '';
      return `
        <tr data-idx="${idx}">
          <td>${q.id || ''}</td>
          <td>${shortQuestion}</td>
          <td>${q.period || ''}</td>
          <td>${q.topic || ''}</td>
          <td>${q.difficulty || ''}</td>
          <td>${q.answer || ''}</td>
        </tr>
      `;
    }).join('');
  }

  // 페이지네이션 렌더링
  function renderPagination() {
    const wrap = document.getElementById('question-pagination');
    if (!wrap) return;

    const totalPages = Math.max(Math.ceil(qTotal / PAGE_SIZE), 1);

    let html = '';
    html += `<span class="text-muted">총 ${qTotal}문제 / ${qCurrentPage}/${totalPages}페이지</span>`;

    html += `<div style="margin-top:0.3rem; display:flex; gap:0.3rem; flex-wrap:wrap;">`;
    html += `<button class="btn" data-page="prev" ${qCurrentPage === 1 ? 'disabled' : ''}>◀ 이전</button>`;
    html += `<button class="btn" data-page="next" ${qCurrentPage >= totalPages ? 'disabled' : ''}>다음 ▶</button>`;
    html += `</div>`;

    wrap.innerHTML = html;
  }

  document.addEventListener('DOMContentLoaded', () => {
    // 필터 이벤트 연결 (현재 화면에 있는 필터만)
    const periodEl = document.getElementById('q-period');
    const topicEl  = document.getElementById('q-topic');
    const diffEl   = document.getElementById('q-diff');
    const searchEl = document.getElementById('q-search');

    if (periodEl) {
      periodEl.addEventListener('change', () => loadQuestions(1));
    }
    if (diffEl) {
      diffEl.addEventListener('change', () => loadQuestions(1));
    }
    if (topicEl) {
      topicEl.addEventListener('input', () => loadQuestions(1));
    }
    if (searchEl) {
      searchEl.addEventListener('input', () => loadQuestions(1));
    }

    // ✅ 행 클릭 → 상세 페이지 이동
    const tableBody = document.querySelector('#question-table tbody');
    if (tableBody) {
      tableBody.addEventListener('click', (event) => {
        const tr = event.target.closest('tr[data-idx]');
        if (!tr) return;

        const idx = Number(tr.dataset.idx);
        if (Number.isNaN(idx) || !qItems[idx]) return;

        const q = qItems[idx];

        // 필요하다면 전체 데이터도 저장
        try {
          sessionStorage.setItem(
            'cheese_admin_question_detail',
            JSON.stringify(q)
          );
        } catch (err) {
          console.error('세션 스토리지 저장 실패:', err);
        }

        // id 기준으로 상세 페이지 이동
        if (q.id) {
          window.location.href =
            './question-detail.html?id=' + encodeURIComponent(q.id);
        } else {
          console.error('선택한 문제에 id가 없습니다.', q);
        }
      });
    }

    // 페이지네이션 버튼 클릭
    const pagination = document.getElementById('question-pagination');
    if (pagination) {
      pagination.addEventListener('click', (event) => {
        const btn = event.target.closest('button[data-page]');
        if (!btn) return;

        const totalPages = Math.max(Math.ceil(qTotal / PAGE_SIZE), 1);

        if (btn.dataset.page === 'prev' && qCurrentPage > 1) {
          loadQuestions(qCurrentPage - 1);
        }
        if (btn.dataset.page === 'next' && qCurrentPage < totalPages) {
          loadQuestions(qCurrentPage + 1);
        }
      });
    }

    // ⭐ 새 문제 입력 버튼 → 상세 페이지(입력 모드)로 이동
    const newBtn = document.getElementById('btn-new-question');
    if (newBtn) {
      newBtn.addEventListener('click', () => {
        // id=new 으로 약속하고, 상세 페이지에서 이 값을 보고 "신규 입력 모드"로 처리하게 함
        window.location.href = './question-detail.html?id=new';
      });
    }
    
    // 초기 로딩
    loadQuestions(1);
  });
</script>

</body>
</html>
