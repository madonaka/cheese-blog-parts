<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Cheese Timeline Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 세로 타임라인 전용 CSS -->
  <link rel="stylesheet" href="./cheese-timeline.css">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
      background: #f5f5f5;
      padding: 40px 0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 16px 80px;
    }
    h1 {
      margin: 0 0 1.5rem;
    }
    section {
      margin-bottom: 2.5rem;
      padding: 1.5rem 1.25rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cheese Timeline Test</h1>

    <section>
      <div class="timeline">
        <h3>한국 현대사 연표 (예시)</h3>

        <!-- 1950년 -->
        <div class="timeline-item new-year">
          <div class="timeline-year">
            <span class="year">1950</span>
            <span class="month">[6]</span>
          </div>
          <div class="timeline-event">
            한국전쟁 발발, 서울 함락, 낙동강 전선 형성, UN군 참전 등
          </div>
        </div>

        <div class="timeline-item same-year">
          <div class="timeline-year">
            <span class="year">1950</span>
            <span class="month">[9]</span>
          </div>
          <div class="timeline-event">
            인천상륙작전, 서울 재수복
          </div>
        </div>

        <!-- 1951년 -->
        <div class="timeline-item new-year">
          <div class="timeline-year">
            <span class="year">1951</span>
            <span class="month">[1]</span>
          </div>
          <div class="timeline-event">
            1·4 후퇴, 전선이 남쪽으로 재이동
          </div>
        </div>

        <div class="timeline-item same-year">
          <div class="timeline-year">
            <span class="year">1951</span>
            <span class="month">[7]</span>
          </div>
          <div class="timeline-event">
            휴전 회담 개시
          </div>
        </div>

        <!-- 1953년 -->
        <div class="timeline-item new-year">
          <div class="timeline-year">
            <span class="year">1953</span>
            <span class="month">[7]</span>
          </div>
          <div class="timeline-event">
            정전 협정 체결, 전쟁 정식 종료는 아니지만 교전 중단
          </div>
        </div>

      </div>
    </section>

  </div>
</body>
</html>
